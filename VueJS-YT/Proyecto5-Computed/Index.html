<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/vue"></script>


<div id="app" class="container mt-5">
    <h3> {{ titulo }} </h3>
    <h3>Titulo invertido - {{ invertido }} </h3>
    <input type="text" class="form-control" v-model="titulo">
    <hr>
    <button class="btn btn-primary" @click="contador++">+</button>
    <button class="btn btn-danger" @click="contador--">-</button>
    <h3> {{ contador }} </h3>

    <div class="progress">
        <div class="progress-bar" :class="color" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> {{ contador }} %</div>
    </div>
</div>

<script src="app.js"></script>
